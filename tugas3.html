<html>
<head>
    <style>
        table {
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 5px;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        /* Centering the text in the last row */
        table tr:last-child td {
            text-align: center;
        }
    </style>
</head>
<body>
   <table>
  <tr>
    <th>jenis bullying</th>
    <th>contoh</th>
    <th>dampak</th>
  </tr>
  <tr>
    <td>fisik</td>
    <td>Pukulam,dorongan</td>
    <td>cedera fisik, trauma</td>
  </tr>
  <tr>
    <td>verbal</td>
    <td>olok-olok, penghinaan</td>
    <td>Rasa rendah diri, stres</td>
  </tr>
</table>
</body>
</html>
